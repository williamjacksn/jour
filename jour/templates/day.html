{% extends 'base.html' %}

{% block content %}
<div class="justify-content-between pt-3 row">
    <div class="col-auto">
        <a class="btn btn-outline-dark" href="{{ build_url('month', g.date) }}">
            <i class="bi-chevron-left"></i>
        </a>
    </div>
    <div class="col-auto text-center">
        <h1>{{ g.date.day }} {{ g.date.strftime('%b %Y') }}</h1>
        <p>{{ g.date.strftime('%A') }}</p>
    </div>
    <div class="col-auto">
        <a class="btn btn-outline-success" href="{{ build_url('day_edit', g.date) }}">
            <i class="bi-pencil"></i>
        </a>
    </div>
</div>

<div class="pt-3 row">
    <div class="col">
        {{ g.entry_text | md | add_css_class_to_tag('blockquote', 'blockquote') }}
    </div>
</div>
{% endblock %}
