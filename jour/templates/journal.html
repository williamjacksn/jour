<div class="justify-content-between pt-3 row">
    <div class="col-auto">
        <button class="btn btn-outline-dark" hx-post="{{ url_for('monthly_calendar') }}" hx-target="#content"
                name="date" type="button" value="{{ g.date }}">
            <i class="bi-chevron-left"></i>
        </button>
    </div>
    <div class="col-auto">
        <h1>{{ g.date }}</h1>
    </div>
    <div class="col-auto">
        <button class="btn btn-outline-success" form="form" type="submit">
            <i class="bi-check-lg"></i>
        </button>
    </div>
</div>

<div class="pt-3 row">
    <div class="col">
        <form hx-post="{{ url_for('journal_save') }}" hx-target="#content" id="form">
            <input name="entry-date" type="hidden" value="{{ g.date }}">
            <div class="mb-3">
                <textarea aria-label="Journal entry" class="form-control" name="entry-text" rows="20">
                    {{- g.entry_text -}}
                </textarea>
            </div>
            <div class="mb-3">
                <button class="btn btn-outline-danger" hx-post="{{ url_for('journal_delete') }}" type="submit">
                    <i class="bi-trash"></i>
                </button>
            </div>
        </form>
    </div>
</div>
